<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Sensor Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_REAL_API_KEY_HERE",
      databaseURL: "https://firefighter-497b0-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentDevice = 'Arduino1';  // Default device

    // Listen for updates from Firebase
    function listenForUpdates() {
      const deviceRef = ref(db, currentDevice);
      onValue(deviceRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('gas').innerText = `${data.gas ?? '-'} ppm`;
          document.getElementById('temperature').innerText = `${data.temperature ?? '-'}`;
          document.getElementById('humidity').innerText = `${data.humidity ?? '-'}`;
          document.getElementById('timestamp').innerText = data.timestamp
            ? new Date(data.timestamp * 1000).toLocaleTimeString('en-AU', {
                timeZone: 'Australia/Melbourne',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
              })
            : '-';

          // Update LED indicators based on gas level
          document.getElementById('gasLed').className = 'led ' + (data.gas > 200 ? 'on' : 'off');
          document.getElementById('buzzerLed').className = 'led ' + (data.gas > 250 ? 'on' : 'off');
        }
      });
    }

    // Change the device and start listening for updates
    window.changeDevice = function(deviceId) {
      currentDevice = deviceId;
      listenForUpdates();
    }

    // Initial call to load data for the default device (Arduino1)
    listenForUpdates();
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    label, select {
      font-size: 1.2rem;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      display: block;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    label {
      color: #333;
    }

    select {
      width: 200px;
      font-size: 1.1rem;
    }

    select:hover, label:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1000px;
      width: 90%;
      margin: 0 auto;
      animation: slideUp 1.5s ease-out;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-top: 0;
      color: #4CAF50;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .led {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .led.on { background-color: #4CAF50; }
    .led.off { background-color: #f44336; }

    .leds-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 10px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    .center {
      text-align: center;
    }

    .emoji {
      font-size: 2.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h2>Arduino Sensor Dashboard</h2>

  <label>Select Device:
    <select id="deviceSelector" onchange="changeDevice(this.value)">
      <option value="Arduino1">Arduino1</option>
      <option value="Arduino2">Arduino2</option>
    </select>
  </label>

  <div class="dashboard">
    <div class="card">
      <h3>Sensor Readings <span class="emoji">ðŸ“Š</span></h3>
      <p>Gas Level: <span id="gas">-</span></p>
      <p>Temperature: <span id="temperature">-</span>Â°C</p>
      <p>Humidity: <span id="humidity">-</span>%</p>
      <p>Last Update: <span id="timestamp">-</span></p>
    </div>

    <div class="card">
      <h3>Indicators <span class="emoji">ðŸš¨</span></h3>
      <p>Gas Alert: <span class="led" id="gasLed"></span></p>
      <p>Buzzer: <span class="led" id="buzzerLed"></span></p>
      <div class="leds-container">
        <button onclick="toggleLED('ledTemp')">Toggle Temp LED</button>
        <button onclick="toggleLED('ledGas')">Toggle Gas LED</button>
      </div>
    </div>
  </div>
</body>
</html>
